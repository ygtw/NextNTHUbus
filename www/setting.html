<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dialog example - jQuery Mobile Demos</title>
	<link rel="stylesheet"  href="jquery.mobile-1.3.2.min.css">
	<link rel="stylesheet" href="jqm-demos.css">
	<link rel="shortcut icon" href="favicon.ico">
	<script src="jquery.js"></script>
	<script src="jquery.mobile-1.3.2.min.js"></script>
</head>
<body  data-theme="d">

<div data-role="dialog">
	
		<div data-role="header" data-theme="d">
<h2>設定 Setting</h2>
					</div>

		<div data-role="content"  data-theme="d">
<fieldset data-role="controlgroup">
    <legend>時間顯示 Time</legend>
        <input type="radio" name="radio-choice-1"  onclick="allOn(0)" id="radio-choice-1" value="choice-1">
        <label for="radio-choice-1">下一班 Next Bus</label>
        <input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2">
        <label for="radio-choice-2" onclick="allOn(1)" >全部班次 All Time</label>
        	<a href="" data-role="button" data-rel="back"  data-theme="d">OK</a> 

</fieldset>

		</div>
	</div>


</body>
</html>
